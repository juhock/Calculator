<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Here lies a calculator.</h1>

    <div id="calculatorBody">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <div class="row" id="row1">
          <button id="seven" class="btn" data-seven="7">7</button>
          <button id="eight" class="btn" data-eight="8">8</button>
          <button id="nine" class="btn" data-nine="9">9</button>
          <button id="divide" class="btn" data-divide="/">/</button>
        </div>

        <div class="row" id="row2">
          <button id="four" class="btn" data-four="4">4</button>
          <button id="five" class="btn" data-five="5">5</button>
          <button id="six" class="btn" data-six="6">6</button>
          <button id="multiply" class="btn" data-multiply="*">*</button>
        </div>

        <div class="row" id="row3">
          <button id="one" class="btn" data-one="1">1</button>
          <button id="two" class="btn" data-two="2">2</button>
          <button id="three" class="btn" data-three="3">3</button>
          <button id="subtract" class="btn" data-subtract="-">-</button>
        </div>

        <div class="row" id="row4">
          <button id="zero" class="btn" data-zero="0">0</button>
          <button id="decimal" class="btn" data-decimal=".">.</button>
          <button id="equals" class="btn" data-equals="=">=</button>
          <button id="add" class="btn" data-add="+">+</button>
        </div>
      </div>
    </div>
    <button id="clear" class="btn iconButton" data-clear="C"></button>
  </body>
</html>
